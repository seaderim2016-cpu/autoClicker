name: Build AutoClicker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install WDK
      run: |
        choco install windowsdriverkit10 -y

    - name: Build Driver
      run: msbuild Driver/Driver.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Build Client
      run: msbuild Client/Client.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AutoClicker-Build
        path: |
          x64/Release/Driver.sys
          x64/Release/Client.exe
