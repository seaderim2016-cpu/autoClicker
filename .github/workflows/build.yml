name: Build AutoClicker Driver
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install WDK and SDK manually using choco as requested
      - name: Install Windows Driver Kit
        run: |
          choco install windows-sdk-10-windowscore --version=10.0.19041.1 -y
          choco install windowsdriverkit10 --version=10.0.19041.1 -y

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build Driver
        run: |
          msbuild AutoClicker.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AutoClicker-Build
          path: |
            **/*.sys
            **/*.exe
